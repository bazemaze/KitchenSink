<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Persons}}">
                    <tr>
                        <td draggable="true">{{index}}</td>
                        <td>{{item.FirstName$}}</td>
                        <td>{{item.LastName$}}</td>

                        <td><button class="btn btn-default btn-sm" value="{{item.UpDown$::click}}" onmousedown="++this.value">Down </button></td>
                        <td><button class="btn btn-default btn-sm" value="{{item.UpDown$::click}}" onmousedown="--this.value">Up </button></td>
                    </tr>
                </template>
            </tbody>
        </table>
        <button class="btn btn-default" value="{{model.Save$::click}}" onmousedown="++this.value">Save changes</button>
        <br>
        <br>

            </template>
        </ol>-->
